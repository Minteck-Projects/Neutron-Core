<!DOCTYPE html>
<html lang="fr" dir="ltr">
    <head>
        <!-- Required headers -->
        <meta charset="utf-8">
        <title>EasyCSS Demo</title>

        <!-- First, load EasyCSS and required language(s) from CDN on your server -->

        <!-- Uncomment to load from CDN: -->
        <!-- <script src="https://cdn-minteck-projects.000webhostapp.com/script/easycss-build/easycss.js" type="application/javascript" charset="utf-8"></script>
        <script src="https://cdn-minteck-projects.000webhostapp.com/script/easycss-build/language/fr.js" type="application/javascript" charset="utf-8"></script> -->

        <!-- Comment to not load from local source: -->
        <!-- <script src="build/easycss.js" type="application/javascript" charset="utf-8"></script>
        <script src="build/language/fr.js" type="application/javascript" charset="utf-8"></script> -->

        <!-- Uncomment to load unminified and uncompiled code: -->
        <script src="src/easycss.js" type="application/javascript" charset="utf-8"></script>
        <script src="language/fr.js" type="application/javascript" charset="utf-8"></script>
    </head>
    <body>
        <!-- Intro -->
        <h1>EasyCSS Demo</h1>
        <p>Here is embed the EasyCSS with config loaded</p>

        <!-- Divider -->
        <h2>EasyCSS Style Selector</h2>
        <div id="easycss-main"></div>

        <!-- Loader -->
        <script type="text/javascript">
            ecss = new EasyCSS.css({
                lang: "fr", // Language file, needs to be imported from '/language' or the default one
                wrapper: "#easycss-main", // Div in EasyCSS will be wrote
                verbose: true, // Whether or not show more messages to the console
                theme: "next-wildcat", // Theme to use, 'none' keeps browser-specific UI
                themeImportPath: "/api/easycss/themes", // Where to search for themes
                ctypes: [
                    //{
                    //    name: "Il s'agit d'un test", // Name if language file not in 'localized_name' object
                    //    localized_name: {  // Custom type localized names
                    //        en: "This is a test",
                    //        fr: "Il s'agit d'un test"
                    //    },
                    //    selector: ".class#id[prop=value]" // Custom type CSS selector
                    //}
                ]
            })
        </script>
    </body>
</html>
